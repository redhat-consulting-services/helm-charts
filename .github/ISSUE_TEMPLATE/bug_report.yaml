name: "üêõ Bug Report"
description: "Report a problem with a Helm Chart."
title: "[BUG]: "
labels: ["bug"]
assignees: []
projects: ["redhat-consulting-services/1"]

body:
  - type: markdown
    attributes:
      value: |
        **Before submitting a bug report:**
        - Ensure you are using the latest version of the Helm Chart.
        - Check existing issues for duplicates.

  - type: input
    id: chart_name
    attributes:
      label: "Chart Name"
      description: "Which Helm Chart are you using?"
      placeholder: "e.g., cluster-user-defined-networks"

  - type: input
    id: chart_version
    attributes:
      label: "Chart Version"
      description: "Which version of the Chart are you using?"
      placeholder: "e.g., 2.14"

  - type: textarea
    id: description
    attributes:
      label: "Bug Description"
      description: "Describe the bug in detail."
      placeholder: "Error messages, unexpected behavior, etc."

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"

